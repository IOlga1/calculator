<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calcWrap">

        <div class="specialShadowBlock">
        </div>

        <div class="plateWrap">
            <div class="titleArea"></div>
            <div class="forMPlus"></div>
            <p id="topNumberArea" class="topNumberArea"></p>
            <p class="calcFinish"></p>
        </div>

        <div class="buttonsWrap">
            <div class="calcBut but_memory_minus calcButDark">M-</div>
            <div class="calcBut but_memory_plus calcButDark">M+</div>
            <div class="calcBut but_memory_extract calcButDark">MR</div>
            <div class="calcBut butSign but_ax calcButDark">/</div>
            <div class="calcBut but_backspace calcButDark">C</div>
            <div class="calcBut but_scob_left calcButDark">(</div>
            <div class="calcBut but_scob_right calcButDark">)</div>
            <div class="calcBut butSign but_umn calcButDark">x</div>
            <div class="calcBut butSign but_minus calcButDark">-</div>
            <div class="calcBut butSign but_plus calcButDark">+</div>
            <div class="calcBut but_equal calcButYell">=</div>
            <div class="calcBut butSign but_dot calcButLight">.</div>
            <div class="calcBut but_delete calcButLight">AC</div>
            <div class="calcBut butNum but_0 calcButLight">0</div>
            <div class="calcBut butNum but_9 calcButLight">9</div>
            <div class="calcBut butNum but_8 calcButLight">8</div>
            <div class="calcBut butNum but_7 calcButLight">7</div>
            <div class="calcBut butNum but_6 calcButLight">6</div>
            <div class="calcBut butNum but_5 calcButLight">5</div>
            <div class="calcBut butNum but_4 calcButLight">4</div>
            <div class="calcBut butNum but_3 calcButLight">3</div>
            <div class="calcBut butNum but_2 calcButLight">2</div>
            <div class="calcBut butNum but_1 calcButLight">1</div>
        </div>

    </div>


    <script src="./script/script.js"></script>
</body>

</html>
